    </head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
	    <div class="container">
	      <a class="navbar-brand" href="index.html" th:href=@{/}>Clean Blog	</a>
	     <!-- 登录后展示 -->
	     	<button sec:authorize="isAuthenticated()" class="navbar-toggler navbar-toggler-right" style="color: white;background:gray;padding: 0.4cm;" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
	        Menu

	      </button>
		  <!--**********************当前登录用户********************** -->	      
	       <!-- 展示客户姓名 -->
	      	 <div sec:authorize="isAuthenticated()"  style="margin-left: 1125px;margin-top: -47px;">

	       		<form action="/logout" th:action="@{/logout}" method="post">
	       		<div style="margin-left:85px;margin-top: -35px;">
					<input class="navbar-toggler" style="color: white;padding: 0.33cm;background-color: black;" type="submit" value="退出">
				</div>
				</form>
	       </div>   
	       <div sec:authorize="isAnonymous()" style="margin-left: -155px;margin-top: -45px;">

                <a href="/register" class="navbar-toggler fa"  style="background:gray;padding: 10px;font-style:inherit;" type="submit">register</a>

                <a href="/login" class="navbar-toggler fa" style="background:gray;padding: 10px;font-style:inherit;" type="submit">login</a>

	            <a class="nav-link" href="index.html">Home</a>
	          </li>
	          <li class="nav-item">

	          </li>

	          </li>
	        </ul>
