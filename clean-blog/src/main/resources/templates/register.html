<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
<style type="text/css">
	body{background: url(img/4.jpg) no-repeat;background-size: cover;font-size: 16px;}
	.form{background: rgba(255,255,255,0.2);width:400px;margin:1000px;}
	#login_form{display: block;}
	#register_form{display: none;}
	.fa{display: inline-block;top: 27px;left: 6px;position: relative;color: #ccc;}
	input[type="text"],input[type="password"]{padding-left:26px;}
	.checkbox{padding-left:21px;}
</style>
</head>
    <body>
    <div class="container blog-content-container">
		<div class="form row" style="margin-left: 390px;">
			<form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="register_form">
				<div class="form-group">
						<p class="" id="errorMsg"></p>
				</div>
				<h3 class="form-title">Register as a blogger</h3>
				<div class="col-sm-9 col-md-9">
					<!-- 姓名 -->
					<div class="form-group">
						<i class="fa fa-user fa-lg"></i>
						<input class="form-control required" type="text" placeholder="name" id="name" name="name" autofocus="autofocus" maxlength="35"/>
						<span id="nameAlert" style="color: red;"></span>
					</div>
					
					<!-- 邮箱 -->
					<div class="form-group">
						<i class="fa fa-envelope fa-lg"></i>
						<input class="form-control required" type="text" placeholder="email" id="email" name="email" autofocus="autofocus" maxlength="45"/>
						<span id="emailAlert" style="color: red;"></span>
					</div>
				
					<!-- 用户名 -->
					<div class="form-group">
						<i class="fa fa-user fa-lg"></i>
						<input class="form-control required" type="text" placeholder="username" id="username" name="username" autofocus="autofocus" maxlength="50"/>
						<span id="usernameAlert" style="color: red;"></span>	
					</div>
					
					<!-- 密码 -->
					<div class="form-group">
						<i class="fa fa-lock fa-lg"></i>
						<input class="form-control required" type="password" placeholder="password" id="password" name="password" maxlength="30"/>
						<span id="passwordAlert" style="color: red;"></span>
					</div>
					
					<div class="form-group" style="margin-left: 53px;">
						<input type="button" id="register_submit" style="color: white;background:gray;padding: 0.15cm;border-radius: 20px;" value="Register"/>   
					</div>
				</div>
			</form>
		</div>
    </div> <!-- /container -->
	<div th:replace="~{fragments/footer :: footer}"></div>
	<!-- customer JavaScript -->
	<script src="../../js/users/main.js" th:src="@{/js/users/main.js}"></script>
  </body>
</html>
