<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
<style type="text/css">
	body{background: url(img/4.jpg) no-repeat;background-size: cover;font-size: 16px;}
	.form{background: rgba(255,255,255,0.2);width:400px;margin:1000px;}
	#login_form{display: block;}
	#register_form{display: none;}
	.fa{display: inline-block;top: 27px;left: 6px;position: relative;color: #ccc;}
	input[type="text"],input[type="password"]{padding-left:26px;}
	.checkbox{padding-left:21px;}
</style>
</head>
    <body>

    <div class="container blog-content-container">
		
	<div class="form row" style="margin-left: 390px;">
		<form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="login_form" th:action="@{/login}" method="post">
			<div class="form-group" th:if="${loginError}">
					<p class="" th:text="${errorMsg}"></p>
			</div>
			<h3 class="form-title">Login to your account</h3>
			<div class="col-sm-9 col-md-9">
				<div class="form-group">
					<i class="fa fa-user fa-lg"></i>
					<input class="form-control required" type="text" placeholder="Username" id="username" name="username" autofocus="autofocus" maxlength="50"/>
				</div>
				<div class="form-group">
						<i class="fa fa-lock fa-lg"></i>
						<input class="form-control required" type="password" placeholder="Password" id="password" name="password" maxlength="30"/>
				</div>
				<div class="form-group">
					<label class="checkbox">
						<input type="checkbox" name="remember-me"/> Remember me
					</label>
					<hr />
					<!-- <a href="javascript:;" id="register_btn" class="">Create an account</a> -->
				</div>
				<div class="form-group" style="margin-left: 75px;">
					<input type="submit" style="color: white;background:gray;padding: 0.25cm;border-radius: 20px;" value="Login"/>   
				</div>
			</div>
		</form>
	</div>
		
    </div> <!-- /container -->
	<div th:replace="~{fragments/footer :: footer}">...</div>
	
	<!--customer js-->
	<script type="text/javascript" src=".././js/main.js" th:src=@{/js/main.js} ></script>
    </body>
</html>
