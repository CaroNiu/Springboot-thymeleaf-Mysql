<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
<style type="text/css">
	body{background: url(img/4.jpg) no-repeat;background-size: cover;font-size: 16px;}
	.form{background: rgba(255,255,255,0.2);width:400px;margin:1000px;}
	#login_form{display: block;}
	#register_form{display: none;}
	.fa{display: inline-block;top: 27px;left: 6px;position: relative;color: #ccc;}
	input[type="text"],input[type="password"]{padding-left:26px;}
	.checkbox{padding-left:21px;}
</style>
</head>
    <body>

    <div class="container blog-content-container">
	<!-- 用户设置界面 -->
	<div class="form row" style="margin-left: 390px;">
		<form class="form-horizontal col-sm-offset-3 col-md-offset-3" th:action="'/u/'+${userModel.user.username}+'/profile'" method="post" th:object="${userModel.user}" id="userForm">
			<h3 class="form-title">Setting to your account</h3>
			<input type="hidden" name="id" id="userId" th:value="*{id}" >
			<div class="col-sm-9 col-md-9">
				<!-- 姓名 -->
				<div class="form-group">
					<i class="fa fa-user fa-lg"></i>
					<input class="form-control required" type="text" id="name" name="name" th:value = "*{name}"  autofocus="autofocus" maxlength="30" />
				</div>
				<!-- email -->
				<div class="form-group">
					<i class="fa fa-envelope fa-lg"></i>
					<input class="form-control required" type="text" id="email" name="email" th:value = "*{email}"  autofocus="autofocus" maxlength="50"/>
				</div>
				<!-- 用户名 -->
				<div class="form-group">
					<i class="fa fa-user fa-lg"></i>
					<input class="form-control required" type="text" id="username" name="username" th:value = "*{username}"  autofocus="autofocus" readonly="readonly"/>
				</div>
				<!-- 密码 -->
				<div class="form-group">
					<i class="fa fa-lock fa-lg"></i>
					<input class="form-control required" type="password" id="password" name="password" th:value = "*{password}" maxlength="30"/>
				</div>
				
				<div class="form-group" style="margin-left: 75px;">
					<input type="submit" style="color: white;background:gray;padding: 0.25cm;border-radius: 20px;" value="Save"/>   
				</div>
			</div>
		</form>
	</div>
		
    </div> <!-- /container -->
	<div th:replace="~{fragments/footer :: footer}">...</div>
	
	<!--customer js-->

    </body>
</html>
